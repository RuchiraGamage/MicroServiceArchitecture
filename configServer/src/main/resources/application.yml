---
server:
  port: 8888
spring:
  cloud:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: https://github.com/RuchiraGamage/SpringCloudConfig # default
          #username: abc
          #password: abc
          search-paths:
            - 'station*'
          repos:
             perf:
                pattern: '*/perf'
                uri: https://github.com/RuchiraGamage/performanceTestConfig # alt
                search-paths:
                 - 'station*'
security:
  basic:
    enabled: true
  user:
    name: pluralsight
    password: pluralsight
